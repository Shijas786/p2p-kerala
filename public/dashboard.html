<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard â€” P2P Kerala</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap');

        body {
            font-family: 'Outfit', sans-serif;
            background: #0f172a;
            color: white;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-slate-900 to-slate-950 min-h-screen p-6">

    <!-- Header -->
    <header class="flex justify-between items-center max-w-6xl mx-auto mb-10">
        <a href="/"
            class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-emerald-400 to-cyan-400">
            ðŸŒ´ P2P Kerala
        </a>
        <button onclick="logout()" class="text-slate-400 hover:text-white transition">Logout</button>
    </header>

    <div class="max-w-4xl mx-auto">
        <!-- User Profile -->
        <div class="glass p-8 rounded-2xl flex items-center gap-6 mb-10">
            <img id="user-photo" src="" alt="Profile" class="w-20 h-20 rounded-full border-4 border-slate-800">
            <div>
                <h1 class="text-3xl font-bold">Welcome back, <span id="user-name" class="text-emerald-400">...</span>
                </h1>
                <p class="text-slate-400">Manage your active trades and history.</p>
            </div>
        </div>

        <!-- Trades List -->
        <h2 class="text-2xl font-bold mb-6">Your Trades</h2>
        <div id="trades-list" class="space-y-4">
            <!-- Loading Skeleton -->
            <div class="glass p-6 rounded-xl animate-pulse">
                <div class="h-6 bg-slate-700 rounded w-1/3 mb-2"></div>
                <div class="h-4 bg-slate-700 rounded w-1/4"></div>
            </div>
        </div>
    </div>

    <script>
        // Check Auth
        const user = JSON.parse(localStorage.getItem('p2pkerala_user'));
        if (!user) {
            window.location.href = '/';
        }

        // Display User Info
        document.getElementById('user-name').innerText = user.first_name;
        document.getElementById('user-photo').src = user.photo_url || 'https://ui-avatars.com/api/?name=' + user.first_name;

        // Fetch Trades
        async function loadTrades() {
            try {
                // In a real app, use a secure session token. 
                // MVP: querying by Verified User ID from auth step.
                const res = await fetch(`/api/trades?user_id=${user.id}`);
                const data = await res.json();

                const container = document.getElementById('trades-list');

                if (!data.trades || data.trades.length === 0) {
                    container.innerHTML = '<p class="text-slate-500 text-center py-10">No active trades found.</p>';
                    return;
                }

                container.innerHTML = data.trades.map(t => `
                    <div class="glass p-6 rounded-xl flex justify-between items-center hover:bg-white/5 transition">
                        <div>
                            <div class="flex items-center gap-3 mb-1">
                                <span class="text-lg font-bold ${t.type === 'buy' ? 'text-emerald-400' : 'text-red-400'}">
                                    ${t.type === 'buy' ? 'Buying' : 'Selling'}
                                </span>
                                <span class="bg-slate-800 px-2 py-0.5 rounded text-xs text-slate-400 uppercase">${t.status}</span>
                            </div>
                            <div class="text-2xl font-bold">${t.amount} ${t.token}</div>
                            <div class="text-sm text-slate-400">Total: â‚¹${t.fiat_amount}</div>
                        </div>
                        <a href="https://t.me/P2PKerala_basebot?start=trade_${t.id}" target="_blank" 
                           class="bg-slate-800 hover:bg-slate-700 px-5 py-2 rounded-lg text-sm font-medium transition">
                            Manage in Bot &rarr;
                        </a>
                    </div>
                `).join('');

            } catch (e) {
                console.error("Failed to load trades", e);
            }
        }

        function logout() {
            localStorage.removeItem('p2pkerala_user');
            window.location.href = '/';
        }

        loadTrades();
    </script>
</body>

</html>
